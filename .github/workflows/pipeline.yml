name: Pipeline

on:
  - push
  - pull_request

jobs:
  build:
    name: Test
    runs-on: ubuntu-20.04

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: |
             yarn install
             cd app
             npm rebuild

      - name: Run build
        run: yarn run build

      - name: Run tests
        uses: GabrielBB/xvfb-action@v1.2
        with:
          run: yarn run test

  lint:
    name: Lint
    runs-on: ubuntu-18.04

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: |
             yarn install
             cd app
             npm rebuild

      - name: Run linter
        run: yarn run lint
